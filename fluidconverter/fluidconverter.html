<!DOCTYPE html>
<html>

<head>
  <title>Fluid Converter</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

  <script type='text/javascript' src="scripts/chromefix.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type='text/javascript' src='scripts/ch3-PE3.js'></script>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div data-role="page">
    <div data-role=header>Converting Fluid Measurements</div>
    <div data-role="content">

      <label for="gallons">Enter the quantity in gallons:</label>
      <input type='range' name='gallons' id='gallons' min='0' max='999' placeholder='gallons'>


      <br>

      <button onclick="display()">
        Display
      </button>

      <br>
      <table id="data">
        <tr>
          <td>Quantity Entered:</td>
          <td id="gallonsDisplay">0</td>
          <td>gallons</td>
        </tr>
      </table>
    </div>
      <div data-role=footer>
        <small>

Cross-platform mobile app demo

        </small>
      </div>
  </div>

</body>

</html>
